<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css" >
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

    
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
        <div class="card-wrapper">
          <div>
            <img class="w-20 h-20 rounded-full" src="./assets/sd6.jpg" alt="user">
          </div>
          <div class="user-name">
            <h2>Dr.Sumana</h2>
          </div>
          <div class="designation">
            <h3>MBBS,NRS</h3>
          </div>
          <div class="bottom-group">
            <button onclick="openModal()" class="btn-share btn-card">
              <i class="fa-solid fa-share" aria-hidden="true"></i>
              <div>share my profile</div>
            </button>
    
            <button class="btn-follow btn-card">Follow me</button>
          </div>
        </div>
      </div>

      <!-- model component -->
      <div class="modal">
        <div class="modal-header">
          <h1>Share My Profile</h1>
          <div>
            <i onclick="closeModal()" class="fa-solid fa-xmark close" aria-hidden="true"></i>
          </div>
        </div>
    
    
        <div>
    
          <h3>Share this via</h3>
    
          
          <div class="icon-container">
            <a href="#" class="icon" id="facebook">
              <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
            </a>
            <a href="#" class="icon" id="twitter">
              <i class="fa-brands fa-twitter" aria-hidden="true"></i>
            </a>
            <a href="#" class="icon" id="instagram">
              <i class="fa-brands fa-instagram" aria-hidden="true"></i>
            </a>
            <a href="#" class="icon" id="whatsapp">
              <i class="fa-brands fa-whatsapp" aria-hidden="true"></i>
            </a>
            <a href="#" class="icon" id="telegram">
              <i class="fa-brands fa-telegram" aria-hidden="true"></i>
            </a>
          </div>
        </div>
    
    
      </div>

      <!-- overlay -->
      <div class="overlay" onclick="closeModal()"></div>
      <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
      <script src="./script.js"></script>


</body>
</html>
